<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/venn.css">
    <link type="text/css" rel="stylesheet" href="css/tooltip.css">
  </head>
  <body>
   
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3_002.js"></script>
    <script type="text/javascript">

  /**************************************************/
 /****************** Var's *************************/
/**************************************************/	

var w = 1280,
    h = 950,
    r = 900,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]),
    node,
    root;

var pack = d3.layout.pack()
    .size([r, r])
    .value(function(d) { return d.size; })

/* Visualization area */
var vis = d3.select("body").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");

var rows;


  /**************************************************/
 /****************** Data processing ***************/
/**************************************************/	

d3.json("json/relacaoCursoUnidadeAreaConhecimento.json", function(data){
	rows = data;
});

function retornaUnidade(curso){
	for (var k in rows){
     var current = rows[k];
	  if (curso == current.curso){
	    return current.unidade;
	  }
	}
}

function retornaArea(curso){
	for (var k in rows){
     var current = rows[k];
	  if (curso == current.curso){
	    return current.area;
	  }
	}
}
  
d3.json("json/porCurso.json", function(data) {
  node = root = data;

  var nodes = pack.nodes(root);  

  var colorCategoryGroup = d3.scale.category10();
	
  var colorgroup = d3.scale.ordinal()
	    .domain(d3.range(3))
	    .range([ 'blue', 'red', 'green' ]); 
	
  var brightrange = d3.scale.linear()
	    .domain([0,300])
	    .range([0,3]); 
	
  function color(group,shift) {
	     if (shift >= 0) {return d3.hsl(colorCategoryGroup(retornaUnidade(group))).darker(brightrange(shift));}
	     else {return d3.hsl(colorCategoryGroup(retornaUnidade(group))).brighter(brightrange(-shift));}             
  }   


  /**************************************************/
 /****************** tooltip ***********************/
/**************************************************/	  
var tip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 1e-6);

function mouseover() {
  tip.transition()
      .duration(500)
      .style("opacity", 1);
 }

function mousemove(d) {
   // Posição relativa do div deve ser alterada em (-160,-80), pois todos os elementos no svg sofreram essa alteração (no .css)
   tip
      .text(d.name)
      .style("left", d.x + d.r + 37.5 + "px")
      .style("top", d.y - 70 + "px")
}

function mouseout() {
  tip.transition()
      .duration(500)
      .style("opacity", 1e-6);
}

  /**************************************************/
 /****************** Draw data *********************/
/**************************************************/	       
  vis.selectAll("circle")
      .data(nodes)
    .enter().append("svg:circle")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .attr("fill",function(d) { return color(d.name,50);})
      .text(function(d) { return d.name; })
      .on("click", function(d) { return zoom(node == d ? root : d); })
      .filter(function(d) { return d.parent; })
      .on("mouseover", mouseover)
      .on("mousemove", function(d) { return mousemove(d); })
      .on("mouseout", mouseout);
               
  vis.selectAll("text")
      .data(nodes)
    .enter().append("svg:text")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("dy", "-.85em")
      .attr("text-anchor", "middle")
      .style("opacity", function(d) { return d.r > 35 ? 1 : 0; })
      .text(function(d) { return d.name; });

  d3.select(window).on("click", function() { zoom(root); });
});

function zoom(d, i) {
  var k = r / d.r / 2;
  x.domain([d.x - d.r, d.x + d.r]);
  y.domain([d.y - d.r, d.y + d.r]);

  var t = vis.transition()
      .duration(d3.event.altKey ? 7500 : 750);

  t.selectAll("circle")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", function(d) { return k * d.r; });

  t.selectAll("text")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .style("opacity", function(d) { return k * d.r > 35 ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}
       
    </script>
  

</body></html>
